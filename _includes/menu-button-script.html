<script>
/* Show and hide dropdown content on button click  */
function menuButtonClick() {
  document.getElementById("menuContent").classList.toggle("menu-show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.menu-button')) {
    var dropdowns = document.getElementsByClassName("menu-drop-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('menu-show')) {
        openDropdown.classList.remove('menu-show');
      }
    }
  }
}
</script>
